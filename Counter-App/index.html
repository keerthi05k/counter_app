<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <p>Count</p>
        <p id="count">0</p>
        <div class="buttons">
            <button onclick="decrease()" class="one">Decrease</button>
            <button onclick="reset()" class="two">Reset</button>
            <button onclick="increase()" class="three">Increase</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
